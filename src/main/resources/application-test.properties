server.port=7054
spring.jpa.database=mysql
spring.datasource.password=${MSQL_PASSWORD:root}
spring.datasource.username=${MSQL_USERNAME:root}
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.datasource.url=jdbc:mysql://${MSQL_SERVER:localhost}:${MSQL_PORT:3306}/${MSQL_DB:products}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.max-lifetime=19000000
